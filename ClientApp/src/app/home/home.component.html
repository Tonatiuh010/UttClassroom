<div *ngIf="group" class="container pt-2 pb-4 px-10 border">

  <div class="w-full bg-white border rounded drop-shadow-md mt-4">
    <div class="sm:text-4xl text-xl font-medium text-center py-2 border-bottom w-full">
      {{group.quarter + group.key}} - {{ group.major.name }}
      <!-- {{ group.major.level.name }} -->
    </div>

    <div class="grid sm:grid-cols-2 grid-cols-1 mt-2 w-full p-2">
      <div class="sm:text-lg text-sm sm:text-left text-center font-medium">
        <!-- {{group.major.name}} -->
        {{group.field.name}}
      </div>
      <div class="sm:text-lg text-sm sm:text-left text-center">
        <label class="font-medium"> Periodo: </label>
        {{ group.period.name }}
      </div>
    </div>
  </div>

  <div class="grid sm:grid-cols-2 gap-2 grid-cols-1 mt-4 w-full">
    <div class="w-full">
      <div *ngIf="group.stats && group.grades" class="grid grid-cols-2 gap-2 mb-3">
        <div class="container-sm text-center text-4xl font-semibold border rounded w-full p-1 bg-white drop-shadow-md">
          <p class="text-sm">
            Alumnos
          </p>
          {{ group.stats.students }}
        </div>
        <div class="container-sm text-center text-4xl font-semibold border rounded w-full p-1 bg-white drop-shadow-md">
          <p class="text-sm">
            Promedio
          </p>
          {{ group.grades.eng.engAvg.toFixed(2) }}
        </div>
      </div>

      <div class="relative">
        <div class="border drop-shadow-md  rounded" [chart]="chart">
        </div>

        <div class="absolute text-bold text-3xl top-2 left-3 hover:text-blue-500" (click)="prev()">
          &#10094;
        </div>
        <div class="absolute text-bold text-3xl top-2 right-3 hover:text-blue-500" (click)="prev()">
          &#10095;
        </div>

      </div>

    </div>


    <div *ngIf="group.students" class="w-full">
      <div class="bg-white border rounded p-3 drop-shadow-md">
        <div class="text-md font-semibold text-center w-full">
          Lista Alumnos
        </div>

        <table class="table table-auto my-2 sm:text-md text-sm">
          <thead>
            <tr>
              <th> # </th>
              <th> Nombre </th>
              <th> Matricula </th>
            </tr>
          </thead>
          <tbody *ngFor="let student of group.students" >
            <tr class="tracking-tight hover:text-blue-500" [routerLink]="['/alumno', student.id]" >
              <td>@</td>
              <td>  {{ student.name }} {{ student.lastName }} </td>
              <td> {{ student.code }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mt-4 w-full border drop-shadow-md rounded" [chart]="gradesChart">
  </div>

</div>
